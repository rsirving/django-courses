<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Courses</title>
        <style>
            form {
                width: 25%;
                display: flex;
                flex-direction: column;
            }

        </style>
    </head>
    <body>
        <h2>Add a new course</h2>
        <form action="/new" method="POST">
            {% csrf_token %}
            {{form}}
            <input type="submit" value="Add">
        </form>
        <br>
        <h2>Courses</h2>
        <table>
            <tr>
                <th>Course Name</th>
                <th>Description</th>
                <th>Date Added</th>
                <th>Actions</th>
            </tr>
            {% for course in courses %}
            <tr>
                <td>{{course.name}}</td>
                <td>{{course.desc}}</td>
                <td>{{course.date_added}}</td>
                <td><a href="/courses/destroy/{{course.id}}">Remove</a></td>
            {% endfor %}
            </tr>
        </table>
    </body>
</html>
